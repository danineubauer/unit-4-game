<!DOCTYPE html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>The Crystal Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <br><br>
    <div class="container">
        <div class="card text-center">
            <div class="card-header">
                <h1>The Crystal Game</h1>
            </div>

            <div class="card-body">
                <p class="card-text">
                    <div class="row">
                        <div class="col-lg-3">
                            <h4>Count: </h4>
                        </div>
                        <div class="col-lg-3">
                            <h4 id="randomCount"></h4>
                        </div>


                        <div class="col-lg-3">
                            <h4>Your Count: </h4>
                        </div>
                        <div class="col-lg-3">
                            <h4 id="yourCount"></h4>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-lg-3">
                            <h4>wins: </h4>
                        </div>
                        <div class="col-lg-3">
                            <h4 id="wins"></h4>
                        </div>


                        <div class="col-lg-3">
                            <h4>Losses: </h4>
                        </div>
                        <div class="col-lg-3">
                            <h4 id="losses"></h4>
                        </div>
                    </div>
                    <div class="card-deck">
                        <div class="card" style="border: none;">
                            <img class="img-top" class="crystals" alt="1" id="crystalOne"
                                src="assets/images/crystalOne.jpg" alt="Card image cap"
                                style="height: 200px; width: 200px;">
                        </div>

                        <div class="card" style="border: none;">
                            <img class="img-top" class="crystals" alt="2" id="crystalTwo"
                                src="assets/images/crystalTwo.jpg" alt="Card image cap"
                                style="height: 200px; width: 200px;">
                        </div>

                        <div class="card" style="border: none;">
                            <img class="img-top" class="crystals" alt="3" id="crystalThree"
                                src="assets/images/crystalThree.jpg" alt="Card image cap"
                                style="height: 200px; width: 200px;">
                        </div>

                        <div class="card" style="border: none;">
                            <img class="img-top" class="crystals" alt="4" id="crystalFour"
                                src="assets/images/crystalFour.jpg" alt="Card image cap"
                                style="height: 200px; width: 200px;">
                        </div>
                    </div>
            </div>
            
        </div>
    </div>

    <script text="text/javascript" src="assets/javascript/game.js"></script>
</body>

</html>
