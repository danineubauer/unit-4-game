    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"

    <link rel="stylesheet" href="assets/css/style.css">

<body>
    <div class="container">
        <h1 id="title">Currency</h1>
        <h2 id="instructions">Instructions</h2>
        <h3>Your bill is:</h3>
        <h3 id=randomNumber></h3>
        <p>Wins:</p>
        <p id="wins"></p>
        <p>Loses:</p>
        <p id="losses"></p>
        <p>Total Score:</p>
        <p id="userScore"></p>
        
        <button id="newGame">New Game</button>
        <br><br>
        <h4>Your coins:</h4>
        <!--Coins-->
        <div>
            <div class="row" id="coins">
                <div>
                    <img class="tenA">
                </div>
                <div>
                    <img class="half">
                </div>
                <div>
                    <img class="shek">
                </div>

                <div>
                    <img class="twoShek">
                </div>

                <div>
                    <img class="fiveShek">
                </div>
                <div>
                    <img class="tenShek">
                </div>
            </div>
        </div>
    </div>

    <script text="text/javascript" src="assets/javascript/game.js"></script>
